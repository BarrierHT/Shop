<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="/css/addProduct.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
   
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list ">
                <li class="main-header__item"> <a href="/">Shop</a> </li>
                <li class="main-header__item"> <a class="active" href="/admin/addProduct">Add Product</a> </li>
            </ul>
        </nav>
    </header>

    <main>

        <form class="product-form" action="/admin/addProduct" method="POST"> 
            <div>
                <h3>Insert your product</h3>
            </div>
            <div class="form-control">
                <label for="title">Title</label> 
                <input type="text" name="title"  placeholder="Write your product">
            </div>
            <button type="submit"> Add Product</button>
        </form>

    </main>
    
    <script src="/js/main.js"></script>
</body>
</html>
